<div data-ng-controller="functionsCntrl as fnc">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Payment Information</h3>
        <button class="btn btn-warning btn-place" type="button" data-ng-click="mI.cancel()">X</button>
    </div>
    <div class="modal-body modal-body-view" id="modal-body">
        <form class="form-inline">
            <div class="form-group col-lg-4">
                <label for="Paymenttype">Payment Type
                    <sup-script class="asteric">*</sup-script>
                </label>
                <br>
                <span>
                 <input class="form-control input-field" type="text" placeholder="select"  data-ng-model="fnc.paymentDetails.paymentdata"> </span>
                <button class="dropdown-toggle arrowposition" type="button" data-toggle="dropdown">
                    <span class="fa fa-angle-down "></span>
                </button>
                <div class="dropdown-menu list-dropdown dropdown-style col-lg-4" style="overflow-y:scroll;height:150px">
                    <input type="text" placeholder="select" data-ng-model="test">
                    <div data-ng-repeat="data in mI.getAllDetails.c_paymentType" | filter:test track by $index " data-ng-click="fnc.paymentinput(data) ">
                    <li>{{data}}</li>
                </div>
            </div>
        </div>
        <div class="form-group col-lg-4 ">
            <label for="Accountingdata ">Accounting Type
                <sup-script class="asteric ">*</sup-script>
            </label><br>
            <span><input class="form-control input-field " type="text " placeholder="select "  data-ng-model="fnc.paymentDetails.accountingdata "></span>
            <button class=" dropdown-toggle arrowposition " type="button " data-toggle="dropdown">
                <span class="fa fa-angle-down "></span>
            </button>
            <div class="dropdown-menu list-dropdown dropdown-style col-lg-4 " style="overflow-y:scroll;height:150px">
                <input type="text " placeholder="select " data-ng-model="test ">
                <div data-ng-repeat="data in mI.getAllDetails.l_AccountingType | filter:test track by $index " data-ng-click="fnc.Accountinginput(data) ">
                    <li>{{data}}</li>
                </div>
            </div>
        </div>
        <div class="form-group col-lg-4 ">
            <label for="Accountingdata ">Frequency
                <sup-script class="asteric ">*</sup-script>
            </label><br>
            <span><input class="form-control input-field " type="text " placeholder="select"  data-ng-model="fnc.paymentDetails.frequencydata "></span>
            <button class=" dropdown-toggle arrowposition " type="button " data-toggle="dropdown">
                <span class="fa fa-angle-down "></span>
            </button>
            <div class="dropdown-menu list-dropdown dropdown-style col-lg-4 " style="overflow-y:scroll;height:150px ">
                <input type="text " placeholder="select " data-ng-model="test ">
                <div data-ng-repeat="data in mI.getAllDetails.c_frequecyType | filter:test track by $index " data-ng-click="fnc.FrequencyInput(data) ">
                    <li>{{data}}</li>
                </div>
            </div>
        </div>

        </form>
    </div>

   
</div>
