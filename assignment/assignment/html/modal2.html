<div class="col-lg-12 col-md-12">

    <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-9">
        <div class="modal fade" id="myModal1" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content modalstyle">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Payment parameters</h4>
                    </div>
                    <div class="modal-body" style="height:500px!important; overflow-y:scroll !important;height:100px;">
                        <div class="col-lg-6 col-md-6">
                            <label for="exampleSelect1">Growth Type</label>
                           
                                <span><input class="form-control input-field" type="text" placeholder="select"  ng-model="Growthdata"></span>
                                <button class=" dropdown-toggle  arrowdown" type="button" data-toggle="dropdown">
                                    <span class="fa fa-angle-down arrow "></span>
                                </button>
                                <div class="dropdown-menu list-dropdown" style="overflow-y:scroll;height:150px">
                                    <input type="text" placeholder="select" ng-model="test">
                                    <div ng-repeat="data in Growthvalues | filter:test track by $index" ng-click="Growthinput(data.value)">
                                        <li>{{data.value}}</li>
                                    </div>
                                </div>
                            
                        </div>
                        <div class="col-lg-6 col-md-6">

                            <label for="exampleSelect1">Fixed Growth</label>
                           
                                <span><input class="form-control input-field" type="text" placeholder="0"  ng-model="Accountingdata"></span>

                            
                        </div>

                        <div style="margin-top: 90px!important">
                            <div class="col-lg-6 col-md-6">


                                <label for="exampleSelect1">Number of Schedules</label>
                              
                                    <input class="form-control input-field" type="text" placeholder="0" ng-model="Schedules">

                            </div>
                        </div>


                        <div class="col-lg-6 col-md-6">

                            <label for="exampleSelect1">Adjust Every(x)Months</label>
                            
                                <input class="form-control input-field" type="text" placeholder="0" ng-model="Months">

                           
                        </div>
                        <div style="margin-top: 190px!important">
                            <div class="col-lg-4 col-md-4">

								<label for="exampleSelect1">Charge Amount Basis<sup-script class="asteric">*</sup-script></label>
                            
                                <input class="form-control input-field" type="text" placeholder="0" ng-model="ChargeAmount">

                            </div>


                            <div class="col-lg-2 col-md-2">

                                <label for="exampleSelect1">Contract Rentable</label>
                                <div class="main-input">
                                    <span><input class="form-control input-field" type="text" placeholder="0"  ng-model="contarct"></span>

                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2">
                                Square-feet
                            </div>
                            <div class="col-lg-4 col-md-4">

                                <label for="exampleSelect1">Amount For Basis</label>

                                <div class="main-input">
                                    <span><input class="form-control input-field" type="text" placeholder="0"  ng-model="AmountForBasis"></span>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div><i class="fa fa-info-circle informatin" aria-hidden="true"></i>
                        </div>
                        <br>
                        <p class="letter">information</p>
                        <button type="submit" class="btn btn-default" ng-click="savedata()">save
                        </button>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
